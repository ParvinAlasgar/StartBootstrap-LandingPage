<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Bootstrap</title>
    <link rel="icon" href="../src/assets/images/logo1698825016.webp" />
    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="../src/assets/libraries/bootstrap/css/bootstrap.min.css"
    />
    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="../src/assets/fonts/fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../src/assets/fonts/fontawesome/css/fontawesome.min.css"
    />
    <!-- Main Scss -->
    <link rel="stylesheet" href="../src/assets/sass/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav id="nav" class="py-2">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <h5 class="text-white fw-bold m-0 align-items-center">
              START BOOTSTRAP
            </h5>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 col-12">
            <ul class="d-flex list-unstyled m-0 justify-content-end">
              <li class="p-2 rounded-3 mx-1">
                <a
                  class="text-decoration-none text-white fw-bold"
                  href="#portfolio"
                  >PORTFOLIO</a
                >
              </li>
              <li class="p-2 rounded-3 mx-1">
                <a class="text-decoration-none text-white fw-bold" href=""
                  >ABOUT</a
                >
              </li>
              <li class="p-2 rounded-3 mx-1">
                <a class="text-decoration-none text-white fw-bold" href=""
                  >CONTACT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header id="header" class="py-5">
      <div class="container text-center">
        <img
          class="img-fluid w-25"
          src="../src/assets/images/avataaars.svg"
          alt="avatar"
        />
        <h1 class="text-white fw-bold my-4">START BOOTSTRAP</h1>
        <div
          class="divider d-flex align-items-center mb-4 justify-content-center"
        >
          <div class="line w-25 bg-white rounded-5 d-inline-block"></div>
          <i class="fa-solid fa-star fa-2x text-white mx-3"></i>
          <div class="line w-25 bg-white rounded-5 d-inline-block"></div>
        </div>
        <p class="text-white fs-4">
          Graphic Artist - Web Designer - Illustrator
        </p>
      </div>
    </header>
    <!-- Main -->
    <main>
      <section id="portfolio" class="my-5">
        <div class="container text-center">
          <h2 class="fw-bold">PORTFOLIO</h2>
          <i class="fa-solid fa-star fa-2x d-inline-block mb-4"></i>
          <div class="row row-gap-4">
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/cabin.png"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/cake.png"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/circus.png"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/game.png"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/safe.png"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="wrapper">
                <img
                  class="img-fluid rounded-4"
                  src="../src/assets/images/submarine.png"
                  alt="portfolio"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
